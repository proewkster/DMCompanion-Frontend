<div class="card border-dark mb-2">
    <div class="card-header bg-dark text-light">
        <a data-toggle="collapse" [href]="'#race-' + race.id" aria-expanded="true" class="mr-2">
            <i class="fa fa-chevron-down text-light"></i>
        </a> 
        <strong>{{race.name}}</strong>
        <button type="button" class="btn btn-action-small btn-danger float-right" *ngIf="!root" (click)="deleteRace()"><i class="fa fa-trash"></i></button>
    </div>
    <div class="collapse show" [id]="'race-' + race.id">
        <div class="card-body border-secondary p-2">
            <button type="button" class="btn btn-small btn-primary mr-2" (click)="addChoiceToAbilities()" *ngIf="race.abilities.length == 0"><i class="fa fa-plus mr-2"></i>Add Ability</button>
            <button type="button" class="btn btn-small btn-primary mr-2" (click)="addChoiceToFeats()" *ngIf="race.feats.length == 0"><i class="fa fa-plus mr-2"></i>Add Feat</button>
            <div class="card m-2" *ngIf="race.feats.length > 0">
                <div class="card-header bg-secondary text-light">
                    <a data-toggle="collapse" [href]="'#feats-'+ race.id" aria-expanded="true" class="mr-2">
                        <i class="fa fa-chevron-down text-light"></i>
                    </a> 
                    <strong>Feats</strong>
                    <div class="float-right">({{race.feats.length}})</div>
                </div>
                <div class="collapse show submenu" [id]="'feats-' + race.id">
                    <div class="card-body p-4">

                        <div *ngFor="let choice of race.feats">
                            <branching-template-choice [choice]="choice" (deleteChoiceEvent)="onDeleteChoice($event)"></branching-template-choice>
                        </div>

                        <button type="button" class="btn btn-primary" (click)="addChoiceToFeats()"><i class="fa fa-plus mr-2"></i>Add Choice</button>
                    </div>
                </div>
            </div>
            <div class="card m-2" *ngIf="race.abilities.length > 0">
                <div class="card-header bg-secondary text-light">
                    <a data-toggle="collapse" [href]="'#abilities-' + race.id" aria-expanded="true" class="mr-2">
                        <i class="fa fa-chevron-down text-light"></i>
                    </a> 
                    <strong>Abilities</strong>
                    <div class="float-right">({{race.abilities.length}})</div>
                </div>
                <div class="collapse show submenu" [id]="'abilities-' + race.id">
                    <div class="card-body p-4">

                        <div *ngFor="let choice of race.abilities">
                            <branching-template-choice [choice]="choice" (deleteChoiceEvent)="onDeleteChoice($event)"></branching-template-choice>
                        </div>

                        <button type="button" class="btn btn-primary" (click)="addChoiceToAbilities()"><i class="fa fa-plus mr-2"></i>Add Choice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
