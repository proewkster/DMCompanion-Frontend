<div class="card border-dark mb-2">
    <div class="card-header bg-dark text-light">
        <a data-toggle="collapse" [href]="'#ability-' + ability.id" aria-expanded="true" class="mr-2">
            <i class="fa fa-chevron-down text-light"></i>
        </a> 
        <strong>{{ability.name}}</strong>
        <button type="button" class="btn btn-action-small btn-danger float-right" *ngIf="!root" (click)="deleteAbility()"><i class="fa fa-trash"></i></button>
    </div>
    <div class="collapse show" [id]="'ability-' + ability.id">
        <div class="card-body border-secondary p-2">
            <button type="button" class="btn btn-small btn-primary mr-2" (click)="addChoiceToModifiers()" *ngIf="ability.modifiers.length == 0"><i class="fa fa-plus mr-2"></i>Add Modifier</button>
            <button type="button" class="btn btn-small btn-primary mr-2" (click)="addChoiceToSpells()" *ngIf="isCastSpell && ability.spells.length == 0"><i class="fa fa-plus mr-2"></i>Add Spell</button>
            <div class="card m-2" *ngIf="ability.modifiers.length > 0">
                <div class="card-header bg-secondary text-light">
                    <a data-toggle="collapse" [href]="'#modifiers-' + ability.id" aria-expanded="true" class="mr-2">
                        <i class="fa fa-chevron-down text-light"></i>
                    </a> 
                    <strong>Modifiers</strong>
                    <div class="float-right">({{ability.modifiers.length}})</div>
                </div>
                <div class="collapse show submenu" [id]="'modifiers-' + ability.id">
                    <div class="card-body p-4">

                        <div *ngFor="let choice of ability.modifiers">
                            <branching-template-choice [choice]="choice" (deleteChoiceEvent)="onDeleteChoice($event)"></branching-template-choice>
                        </div>

                        <button type="button" class="btn btn-primary" (click)="addChoiceToModifiers()"><i class="fa fa-plus mr-2"></i>Add Choice</button>
                    </div>
                </div>
            </div>    
            <div class="card m-2" *ngIf="isCastSpell && ability.spells.length > 0">
                <div class="card-header bg-secondary text-light">
                    <a data-toggle="collapse" [href]="'#spells-' + ability.id" aria-expanded="true" class="mr-2">
                        <i class="fa fa-chevron-down text-light"></i>
                    </a> 
                    <strong>Spells</strong>
                    <div class="float-right">({{ability.spells.length}})</div>
                </div>
                <div class="collapse show submenu" [id]="'spells-' + ability.id">
                    <div class="card-body p-4">

                        <div *ngFor="let choice of ability.spells">
                            <branching-template-choice [choice]="choice" (deleteChoiceEvent)="onDeleteChoice($event)"></branching-template-choice>
                        </div>

                        <button type="button" class="btn btn-primary" (click)="addChoiceToSpells()"><i class="fa fa-plus mr-2"></i>Add Choice</button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
