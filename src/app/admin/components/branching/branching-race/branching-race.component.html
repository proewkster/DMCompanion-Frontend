<div class="row">
    <div class="col-12 col-md-4">
        <div class="form-group text-left">
            <label for="race" class="form-label">Select a Race:</label>
            <select for="race" id="race" class="form-control selectpicker" (change)="onRaceSelection($event.target.value)"
                data-live-search="true" data-size="7" dropupAuto="false" data-live-search-placeholder="Search..." data-live-search-style="contains">
                <option></option>
                <option *ngFor="let race of races" [value]="race.id">
                    {{race.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-12 col-md-4 offset-md-2">
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
    </div>
</div>

<div *ngIf="loadingData">
    <div class="row">
        <hr/>
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loadingComplete">
    <div class="row">
        <hr/>
        <div class="col-12 text-left">
            <branching-template-race [race]="selectedRace" [root]="true"></branching-template-race>
        </div>
    </div>
</div>
