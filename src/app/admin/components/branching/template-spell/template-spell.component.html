<div class="card border-dark mb-2">
    <div class="card-header bg-dark text-light">
        <a data-toggle="collapse" [href]="'#spell-' + spell.id" aria-expanded="true" class="mr-2">
            <i class="fa fa-chevron-down text-light"></i>
        </a> 
        <strong>{{spell.name}}</strong>
        <button type="button" class="btn btn-action-small btn-danger float-right" *ngIf="!root" (click)="deleteModifier()"><i class="fa fa-trash"></i></button>
    </div>
    <div class="collapse show" [id]="'spell-' + spell.id">
        <div class="card-body border-secondary p-4">
            <p><strong>Spell Level: </strong>{{spell.level}}</p>
            <p><strong>Magic School: </strong>{{spell.magicSchool}}</p>
        </div>
    </div>
</div>
