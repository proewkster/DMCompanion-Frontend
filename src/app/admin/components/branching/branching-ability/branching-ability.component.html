<div class="row">
    <div class="col-12 col-md-4">
        <div class="form-group text-left">
            <label for="ability" class="form-label">Select an Ability:</label>
            <select for="ability" id="ability" class="form-control selectpicker" (change)="onAbilitySelection($event.target.value)"
                data-live-search="true" data-size="7" dropupAuto="false" data-live-search-placeholder="Search..." data-live-search-style="contains">
                <option></option>
                <option *ngFor="let ability of abilities" [value]="ability.id">
                    {{ability.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-12 col-md-4 offset-md-2">
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
    </div>
</div>

<div *ngIf="loadingData">
    <div class="row">
        <hr/>
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loadingComplete">
    <div class="row">
        <hr/>
        <div class="col-12 text-left">
            <branching-template-ability [ability]="selectedAbility" [root]="true"></branching-template-ability>
        </div>
    </div>
</div>
