<div class="container p-3 mx-auto">
    <div class="row text-center">
        <div class="col-12">
            <h1>Sources</h1>
            <hr/>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <table class="table table-striped table-hover table-bordered table-responsive-lg ">
                <thead>
                    <tr>
                        <th class="text-center" width="45%">ID</th>
                        <th class="text-center" width="30%">Name</th>
                        <th class="text-center" width="25%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let source of sources">
                        <td class="align-middle">{{source.id}}</td>
                        <td class="align-middle">{{source.name}}</td>
                        <td class="align-middle">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-action" (click)="showEditSourceModal(source)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-danger btn-action" (click)="showDeleteSourceModal(source)"><i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="showAddSourceModal()"><i class="fa fa-plus mr-2"></i>Add Source</button>
</div>
