<shared-modal title={{title}}>
    <div body>
        <form [formGroup]="addDamageForm" id="addDamageForm" autocomplete="off" novalidate (ngSubmit)="createDamage(addDamageForm.value)">
            <div class="row text-center">
                <div class="col-8 offset-2">
                    <div class="form-group text-left">
                        <label for="diceCount" class="form-label">Number of dice:</label>
                        <input type="number" id="diceCount" formControlName="diceCount" min="1" max="100" placeholder="1" class="form-control" />
                        <div class="mt-1">
                            <div class="alert alert-danger" *ngIf="validateControl('diceCount') && hasError('diceCount', 'required')">Please enter the number of dice</div>
                            <div class="alert alert-danger" *ngIf="validateControl('diceCount') && hasError('diceCount', 'range')">number of dice must be between 0 and 100</div>
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <label for="diceType" class="form-label">Dice Type:</label>
                        <select for="diceType" id="diceType" formControlName="diceType" class="form-control selectpicker"
                            data-live-search="true" data-size="7" dropupAuto="false" data-live-search-placeholder="Dice Type..." data-live-search-style="contains">
                            <option></option>
                            <option *ngFor="let key of keys(diceTypes)" [value]="diceTypes[key]">
                                {{diceTypes[key]}}
                            </option>
                        </select>
                        <div class="mt-1">
                            <div class="alert alert-danger" *ngIf="validateControl('diceType') && hasError('diceType', 'required')">Please select a Dice Type</div>
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <label for="damageTypeId" class="form-label">Damage Type:</label>
                        <select for="damageTypeId" id="damageTypeId" formControlName="damageTypeId" class="form-control selectpicker"
                            data-live-search="true" data-size="7" dropupAuto="false" data-live-search-placeholder="Damage Type..." data-live-search-style="contains">
                            <option></option>
                            <option *ngFor="let damageType of damageTypes" [value]="damageType.id">
                                {{damageType.name}}
                            </option>
                        </select>
                        <div class="mt-1">
                            <div class="alert alert-danger" *ngIf="validateControl('damageTypeId') && hasError('damageTypeId', 'required')">Please select a Damage Type</div>
                        </div>
                    </div>
                </div>                
            </div>
        </form>
    </div>
    <div footer>
        <button type="submit" form="addDamageForm" class="btn btn-primary btn-block">Submit</button>            
    </div>
</shared-modal>
