<div class="container p-3 mx-auto">
    <div class="row text-center">
        <div class="col-12">
            <h1>Races</h1>
            <hr/>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <table class="table table-striped table-hover table-bordered table-responsive-lg ">
                <thead>
                    <tr>
                        <th class="text-center" width="30%">ID</th>
                        <th class="text-center" width="20%">Name</th>
                        <th class="text-center" width="30">Subraces</th>
                        <th class="text-center" width="20%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of races">
                        <td class="align-middle">{{item.id}}</td>
                        <td class="align-middle">{{item.name}}</td>
                        <td class="align-middle">
                            <table class="p-0 m-0">
                                <tr *ngFor="let subRace of item.subRaces">
                                    <td class="align-middle" width="100%">{{subRace.name}}</td>
                                    <td class="align-middle">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary btn-action-small" (click)="showEditRaceModal(subRace)"><i class="fa fa-edit"></i></button>
                                            <button type="button" class="btn btn-danger btn-action-small" (click)="showDeleteRaceModal(subRace)"><i class="fa fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <button type="button" class="btn btn-primary btn-action-small mt-2" (click)="showAddSubRaceModal(item)"><i class="fa fa-plus"></i></button>
                        </td>
                        <td class="align-middle">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-action" (click)="showEditRaceModal(item)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-danger btn-action" (click)="showDeleteRaceModal(item)"><i class="fa fa-trash"></i></button>
                            </div>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="showAddRaceModal()"><i class="fa fa-plus mr-2"></i>Add Race</button>
</div>
