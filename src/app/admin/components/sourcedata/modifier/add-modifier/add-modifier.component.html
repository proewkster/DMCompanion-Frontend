<shared-modal title={{title}}>
    <div body>
        <shared-dynamic-form [formControls]="formControls" [formName]="'addModifierForm'" (process)="processData($event)"></shared-dynamic-form>
    </div>
    <div footer>
        <button type="submit" form="addModifierForm" class="btn btn-primary btn-block">Submit</button>            
    </div>
</shared-modal>
