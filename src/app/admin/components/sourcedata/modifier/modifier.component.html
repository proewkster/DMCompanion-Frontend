<div class="container p-3 mx-auto">
    <div class="row text-center">
        <div class="col-12">
            <h1>Modifiers</h1>
            <hr/>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <table class="table table-striped table-hover table-bordered table-responsive-lg ">
                <thead>
                    <tr>
                        <th class="text-center" width="20%">ID</th>
                        <th class="text-center" width="20%">Name</th>
                        <th class="text-center" width="35%">Description</th>
                        <th class="text-center" width="25%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let modifier of modifiers">
                        <td class="align-middle">{{modifier.id}}</td>
                        <td class="align-middle">{{modifier.name}}</td>
                        <td class="align-middle">{{modifier.description}}</td>
                        <td class="align-middle">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-action" (click)="showEditModifierModal(modifier)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-danger btn-action" (click)="showDeleteModifierModal(modifier)"><i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="showAddModifierModal()"><i class="fa fa-plus mr-2"></i>Add Modifier</button>
</div>
