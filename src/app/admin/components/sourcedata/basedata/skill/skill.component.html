<div class="container p-3 mx-auto">
    <div class="row text-center">
        <div class="col-12">
            <h1>Skills</h1>
            <hr/>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <table class="table table-striped table-hover table-bordered table-responsive-lg ">
                <thead>
                    <tr>
                        <th class="text-center" width="20%">ID</th>
                        <th class="text-center" width="15%">Name</th>
                        <th class="text-center" width="30%">Description</th>
                        <th class="text-center" width="20%">Ability Score</th>
                        <th class="text-center" width="15%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of skills">
                        <td class="align-middle">{{item.id}}</td>
                        <td class="align-middle">{{item.name}}</td>
                        <td class="align-middle">{{item.description}}</td>
                        <td class="align-middle">{{item.abilityScore.name}}</td>
                        <td class="align-middle">
                            <button type="button" class="btn btn-primary btn-action text-center mx-1" (click)="showEditSkillModal(item)"><i class="fa fa-edit"></i></button>
                            <button type="button" class="btn btn-danger btn-action text-center mx-1" (click)="showDeleteSkillModal(item)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="showAddSkillModal()"><i class="fa fa-plus mr-2"></i>Add Skill</button>
</div>
