<div class="container p-3 mx-auto">
    <div class="row text-center">
        <div class="col-12">
            <h1>Feats</h1>
            <hr/>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <table class="table table-striped table-hover table-bordered table-responsive-lg ">
                <thead>
                    <tr>
                        <th class="text-center" width="25%">ID</th>
                        <th class="text-center" width="15%">Name</th>
                        <th class="text-center" width="25%">Description</th>
                        <th class="text-center" width="20%">Type</th>
                        <th class="text-center" width="15%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of feats">
                        <td class="align-middle">{{item.id}}</td>
                        <td class="align-middle">{{item.name}}</td>
                        <td class="align-middle">{{item.description}}</td>
                        <td class="align-middle">{{item.type}}</td>
                        <td class="align-middle">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-action" (click)="showEditFeatModal(item)"><i class="fa fa-edit"></i></button>
                                <button type="button" class="btn btn-danger btn-action" (click)="showDeleteFeatModal(item)"><i class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="showAddFeatModal()"><i class="fa fa-plus mr-2"></i>Add Feat</button>
</div>
