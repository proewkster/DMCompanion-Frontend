<shared-modal title={{title}}>
    <div body>
        <div class="row text-center">
            <div class="col-8 offset-2">
                <div class="text-danger">
                    <p><strong>Warning</strong></p>
                    <p>This will permanently delete <strong>{{character.name}}</strong></p>
                    <p class="mt-1">Are you sure you want to proceed?</p>
                </div>
            </div>
        </div>
    </div>
    <div footer>
        <button type="button" class="btn btn-danger btn-block" (click)="deleteCharacter()">Delete</button>            
    </div>
</shared-modal>
